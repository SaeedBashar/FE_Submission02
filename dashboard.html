<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Page | Dashboard</title>
</head>
<body>
    <ul class="left-side">
        <li><img src="./imgs/Freddys_Logo.svg" alt=""></li>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./orders.html">Orders</a></li>
        <li><a style="cursor: pointer;" onclick="logout()">Logout</a></li>
    </ul>
      
    <div class="right">
        <div class="top-part">
            <ul>
                <li>Dashboard</li>
            </ul>
        </div>
        <div class="overview">
            <div>
                <p>Today</p>
                <p>$1456 / 9 orders</p>
            </div>
            <div>
                <p>Last Week</p>
                <p>$34k / 120 orders</p>
            </div>
            <div>
                <p>Last Month</p>
                <p>$95k / 876 orders</p>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title" style="float: left;" id="chartTitle">Revenue (last 7 days)</h5>
            <h5 style="float: right"><input onclick="renderChart(this)" type="checkbox"></h5>
            <!-- Line Chart -->
            <div id="reportsChart" style="clear: both"></div>

            
            <!-- End Line Chart -->

        </div>
        <p>Bestsellers</p>
        <div class="bottom-part" style="margin-top: 20px">
            <table id="bestsellers">
                <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th># Units Sold</th>
                  <th>Revenue</th>
                </tr>
            </table>
        </div>
    </div>
        <script src="./apexcharts/apexcharts.min.js"> </script>
        <script src="./js/dashboard.js"></script>
</body>
</html>
