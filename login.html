<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Page | Login</title>
</head>
<body>
    <div class="main">
        <div class="login">
            <form action="">
                <div class="form-header">
                    <div class="left-part">
                        <p>Freddy's Artisanal Halloween Candy Shop</p>
                    </div>
                    <div>
                        <img src="./imgs/Freddys_Logo.svg" alt="">
                    </div>
                </div>
                <div class="form-body">
                    <input class="username" type="text" id="username" placeholder="username" />
                    <input class="password" type="password" id="password" placeholder="password">
    
                    <input onclick="signIn()" type="button" value="Login">
                </div>
            </form>
        </div>
    </div>
    <script>
        function signIn() {

            let uname = getEl('username').value;
            let pword = getEl('password').value;
            
            fetch('https://freddy.codesubmit.io/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'Application/json'
                },
                body: JSON.stringify({
                    username: uname,
                    password: pword
                })
            })
            .then( res =>{
                console.log(res)
                return res.json()
            })
            .then( data =>{
                localStorage.setItem('accessToken', data.access_token);
                localStorage.setItem('refreshToken', data.refresh_token);
                window.location.assign('./dashboard.html')
            })
            .catch(err=>console.log(err))
        }

        function getEl(arg){
            return document.getElementById(arg);
        }
    </script>
</body>
</html>
